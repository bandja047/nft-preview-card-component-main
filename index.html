<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color:  hsl(0, 0%, 100%); }
  </style>
</head>
<body>

  <main >
    <div class="card">
      <div class="card-header">
        <img class="img-header" src="images/image-equilibrium.jpg" alt="equilibrium"/>
      </div>
      <div class="card-body">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="euther-details">
         <div>
          <img src="images/icon-ethereum.svg" alt="icon-etherum"/><span class="euther-price">0.041 ETH</span>
         </div>
         <div>
          <img src="images/icon-clock.svg" alt="icon-clock"/><span> 3 days left</span>
         </div> 
        </div>
      </div>
      <hr/>
      <div class="card-footer">
        <div class="avatar"><img  alt="avatar" src="images/image-avatar.png" width="36"/></div>
        <div>Creation of <span class="author">Jules Wyvern</span></div>
      </div>
    </div>
    
    <div  class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/bandja047" target="_blank">Dassie Kameni Francklin Dereck</a>.
    </div>
  </main>
 
</body>
</html>

    Our Equilibrium collection promotes balance and calm.

    3 days left
